<!DOCTYPE html>
<html lang="en">
  {{ template "header.html" . }}

  <body>
    {{ template "nav.html" . }}

    <header>
      <h2>Edit "{{ .Entry.Title }}"</h2>
    </header>

    <main>
      <form id="update" action="/journal/update">
        <input type="hidden" name="id" id="id" value="{{ .Entry.ID }}" />

        <label for="title">Title</label>
        <br />
        <input
          type="text"
          name="title"
          id="title"
          value="{{ .Entry.Title }}"
          required
          autofocus
        />
        <br />

        <label for="body">Body</label>
        <br />
        <textarea name="body" id="body" required rows="20">
{{ .Entry.Body }}</textarea
        >
        <br />
      </form>

      <div>
        <input type="submit" value="Save changes" form="update" />

        <a href="/journal/view?id={{ .Entry.ID }}">Cancel</a>
      </div>
    </main>

    {{ template "footer.html" . }}
  </body>
</html>
