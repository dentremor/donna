<!DOCTYPE html>
<html lang="en">
  {{ template "header.html" . }}

  <body>
    {{ template "nav.html" . }}

    <header>
      <h2>✏️ Edit {{ .Entry.FirstName }} {{ .Entry.LastName }}</h2>
    </header>

    <main>
      <form id="update" action="/contacts/update">
        <input type="hidden" name="id" id="id" value="{{ .Entry.ID }}" />

        <label for="first_name">🧑 First Name</label>
        <br />
        <input
          type="text"
          name="first_name"
          id="first_name"
          placeholder="Jean"
          required
          autofocus
          value="{{ .Entry.FirstName }}"
        />
        <br />

        <label for="last_name">👪 Last Name</label>
        <br />
        <input
          type="text"
          name="last_name"
          id="last_name"
          placeholder="Doe"
          required
          value="{{ .Entry.LastName }}"
        />
        <br />

        <label for="nickname">📟 Nickname</label>
        <br />
        <input
          type="text"
          name="nickname"
          id="nickname"
          placeholder="jdoe"
          value="{{ .Entry.Nickname }}"
        />
        <br />

        <label for="email">📧 Email</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="jean@doe.com"
          value="{{ .Entry.Email }}"
        />
        <br />

        <label for="pronouns">⚧️ Pronouns</label>
        <br />
        <input
          type="text"
          name="pronouns"
          id="pronouns"
          placeholder="she/her"
          required
          value="{{ .Entry.Pronouns }}"
        />
        <br />
      </form>

      <div>
        <input type="submit" value="💾 Save changes" form="update" />

        <a href="/contacts/view?id={{ .Entry.ID }}">🔙 Cancel</a>
      </div>
    </main>

    {{ template "footer.html" . }}
  </body>
</html>
