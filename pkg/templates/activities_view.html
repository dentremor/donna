<!DOCTYPE html>
<html lang="en">
{{ template "header.html" . }}

<body>
   {{ template "nav.html" . }}

   <header>
      <div>
         <a href="/activities">🔙</a>

         <h2>{{ .Activity.Name }}</h2>
      </div>

      <div>
         <div>📅 Date: {{ .Activity.Date.Format "2006-01-02" }}</div>
         <div>
            📝 Description: {{ .Activity.Description }}
         </div>
      </div>
   </header>

   <main>
      <form id="delete" action="/activities/delete?id={{ .Activity.LogID }}" method="post"
         onsubmit="return confirm('Are you sure you want to delete this activity?')"></form>

      <div>
         <input type="submit" value="🗑️ Delete" form="delete" />

         <a href="/activities/edit?id={{ .Activity.LogID }}">✏️ Edit</a>
      </div>
   </main>

   {{ template "footer.html" . }}
</body>

</html>
