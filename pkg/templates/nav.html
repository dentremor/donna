<header>
  <div>
    <h1>
      <a href="/">
        <img src="/static/logo-light.svg" alt="Donna logo (light)" />
        <img src="/static/logo-dark.svg" alt="Donna logo (dark)" />
      </a>
    </h1>

    <form action="/search" method="post">
      <input
        type="text"
        name="query"
        id="query"
        placeholder="Contacts, journal entries, ..."
      />

      <input type="submit" value="🔍 Search" />
    </form>
  </div>

  <nav>
    <a href="/contacts">👥 Contacts</a>
    <a href="/journal">📓 Journal</a>
    <a href="/todo">📝 To-Dos</a>

    {{ if ne .LogoutURL "" }}
    <a
      href="{{ .LogoutURL }}"
      onclick="return confirm('Are you sure you want to log out?')"
      >🏞️️ Logout</a
    >
    {{ end }}
  </nav>
</header>
