<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "header.html" . }}
    <style>
      .radio-inline {
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    {{ template "nav.html" . }}

    <header>
      <h2>✍️ Add a To-Do</h2>
    </header>

    <main>
      <form method="POST" action="/todo/create">
        <fieldset>
          <legend>⭐ How important is this to-do to you?</legend>
          <span class="radio-inline"
            ><input
              type="radio"
              id="importance1"
              name="importance"
              value="1"
              required
              checked
            />
            <label for="importance1">1 😊</label></span
          >

          <span class="radio-inline"
            ><input type="radio" id="importance2" name="importance" value="2" />
            <label for="importance2">2 😅</label></span
          >

          <span class="radio-inline"
            ><input type="radio" id="importance3" name="importance" value="3" />
            <label for="importance3">3 😱</label></span
          >
        </fieldset>

        <label for="name">📝 Title</label><br />
        <input type="text" id="name" name="name" required autofocus /><br />

        <label for="deadline">📅 Deadline</label><br />
        <input type="date" id="deadline" name="deadline" required /><br />

        <input type="submit" value="➕ Add to-do" /><br />
      </form>
    </main>

    {{ template "footer.html" . }}
  </body>
</html>
